<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ROCK | PAPER | SCISSORS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1 id="CC">Computer's Choice : <span></span></h1>
            <h1 id="UC">Your Choice : <span></span></h1>
            <h1 id="result">Result : <span></span></h1>

            <p>Select One Option :</p>
            <button type="button" id="rock" name="ROCK" value="0">
            <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button type="button" id="paper" name="PAPER" value="1">
                <i class="fa-regular fa-hand"></i></button>
            <button type="button" id="scissors" name="SCISSORS" value="2"><i class="fa-regular fa-hand-scissors"></i></button>
        </main>






        <script src="script.js"></script>
    </body>
</html>
